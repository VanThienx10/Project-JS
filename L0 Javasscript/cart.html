<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carts</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/64476cd83e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./formBuy.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <a href=""><img src="./asset/img/logo.jpg" alt=""></a>
                </div>
                <div class="header__nav">
                    <ul>
                        <li>
                            <a  class="active" href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="./bill.html">Bills</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-cart-shopping"></i> <span class="num"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="carts">
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Total</th>
                        <th>Clear cart</th>
                    </tr>
                </thead>
                <tbody id="rendercart">

                </tbody>
                
                
            </table>
            <div class="cart-total"></div>
            <div class="cart-footer">
                <button class="cart-back"> <i class="fa-solid fa-arrow-left"></i> <a href="./index.html">Back to Shopping</a></button>
                <button class="cart-buy" onclick="showForm()">Buy</button>
            </div>

            
        </div>
        <form action="" id="form-infoBuyer">
            <div class="header-form">
                <h3>Thông tin người mua</h3>
                <button type="reset" class="close-form" onclick="hideForm()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="input-infor">
                <div class="full-name form-elements">
                    <label for="last-name">Họ và tên<span class="required">*</span></label>
                    <div class="full-name-input">
                        <div class="last-name input-name">
                            <input type="text" name="last-name" placeholder="Họ">
                            <span class="validate"></span>
                        </div>
                        <div class="first-name input-name">
                            <input type="text" name="first-name" placeholder="Tên" >
                        <span class="validate"></span>
                        </div>
                    </div>
                </div>
                <div class="email form-elements">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="text" class="email" name="email"  placeholder="Email">
                    <span class="validate"></span>
                </div>
                <div class="phone-number form-elements">
                    <label for="phone-number">Số điện thoại<span class="required">*</span></label>
                    <input type="text" class="phone-number" name="phone-number"  placeholder="Số điện thoại">
                    <span class="validate"></span>
                </div>
                <div class="address form-elements">
                    <label for="">Địa chỉ<span class="required">*</span></label>
                    <div class="select-address">
                        <select disabled name="city" id="city" class="select-value-box" >
                            <option value="" selected class="option-value">chọn tỉnh/thành phố</option>
                        </select>
                        <select disabled name="" id="district" class="select-value-box" >
                            <option value="" selected class="option-value">chọn quận/huyện</option>
                        </select>
                        <select disabled name="" id="ward" class="select-value-box" >
                            <option value="" selected class="option-value">chọn phường/xã</option>
                        </select>
                        
                    </div>
                    <input type="text" class="house-address" placeholder="Địa chỉ chi tiết" >
                    <span class="validate"></span>
                </div>
                <div class="message form-elements">
                    <label for="message">Lời nhắn</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </div>
            <p class="note required">*:<span> những mục bắt buộc nhập</span></p>
            <div class="form-btns">
                <button type="reset" class="cancel-btn form-btn" onclick="hideForm()">Hủy</button>
                <button class="accept-btn form-btn">Xác nhận</button>
            </div>
        </form>
    </div>

    <script src="./localStorage.js"></script>
    <script src="./cart.js"></script>
    <script src="./formBuy.js"></script>
    <script src="./api.js"></script>
</body>
</html>
